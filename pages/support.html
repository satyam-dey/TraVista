    <div class="container text-center main">
        <h2 class="mb-4">Support Us with Your Rating</h2>

        <!-- Star Rating -->
        <div id="stars" class="mb-3">
            <i class="bi bi-star fs-1 text-secondary" data-value="1"></i>
            <i class="bi bi-star fs-1 text-secondary" data-value="2"></i>
            <i class="bi bi-star fs-1 text-secondary" data-value="3"></i>
            <i class="bi bi-star fs-1 text-secondary" data-value="4"></i>
            <i class="bi bi-star fs-1 text-secondary" data-value="5"></i>
        </div>

        <!-- Emoji feedback -->
        <div id="emoji-feedback" class="fs-3 mb-3"></div>

        <!-- Comment Box -->
        <div class="mb-3">
            <textarea id="comment" class="form-control w-50 mx-auto" rows="3"
                placeholder="Leave a comment (optional)"></textarea>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary" id="submit-rating">Submit Rating</button>

        <!-- Results -->
        <div class="mt-4">
            <h4>Average Rating: <span id="avg-rating">0</span>/5</h4>
            <p><span id="rating-count">0</span> people have rated.</p>
        </div>

        <!-- Thank you message -->
        <div id="thank-you" class="mt-3 text-success fw-bold"></div>
    </div>
